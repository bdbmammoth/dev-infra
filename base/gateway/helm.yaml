apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: kong
  namespace: gateway
spec:
  releaseName: kong
  chart:
    repository: https://charts.konghq.com
    name: kong
    version: 1.4.1
  values:
    ingressController:
      installCRDs: false
    admin:
      enabled: true
      http:
        enabled: true
    env:
      database: postgres
      pg_host: test.cluster-cui4fpppzxf7.us-west-2.rds.amazonaws.com
      pg_user: postgres
      pg_password:
        valueFrom:
          secretKeyRef:
            name: gateway-secrets
            key: kong_password
