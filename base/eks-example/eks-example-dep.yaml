---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "eks-example-deployment"
  namespace: example
  labels:
    app: eks-example
  annotations:
    # Container Image Automated Updates
    fluxcd.io/automated: "true"
    # do not apply this manifest on the cluster
    #flux.weave.works/ignore: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eks-example
  template:
    metadata:
      labels:
        app: eks-example
    spec:
      containers:
      - name: eks-example
        image: 981873564135.dkr.ecr.us-west-2.amazonaws.com/eks-example:7b91ac55
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: http
        readinessProbe:
          httpGet:
            path: /
            port: http
